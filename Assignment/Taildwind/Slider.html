<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
</head>

<body class="bg-gray-200">
  <div class="flex items-center justify-center h-screen">
    <div
      x-data="{ activeSlide: 0, slides: ['https://via.placeholder.com/800x400?text=Slide%201', 'https://via.placeholder.com/800x400?text=Slide%202', 'https://via.placeholder.com/800x400?text=Slide%203'] }"
      class="relative w-4/5 sm:w-3/5 lg:w-2/5">
      <template x-for="(slide, index) in slides" :key="index">
        <div x-show="activeSlide === index" class="transition-opacity duration-500 ease-in-out opacity-100">
          <img :src="slide" class="w-full h-auto rounded-lg shadow-lg">
        </div>
      </template>
      <div class="absolute inset-x-0 bottom-0 flex justify-center mb-4">
        <template x-for="(slide, index) in slides" :key="index">
          <button @click="activeSlide = index"
            class="h-2 w-2 mx-1 bg-gray-400 rounded-full focus:outline-none transition-colors duration-300 ease-in-out"
            :class="{ 'bg-indigo-500': activeSlide === index }"></button>
        </template>
      </div>
    </div>
  </div>
</body>

</html>
